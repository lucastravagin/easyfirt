<content-header name="Dashboard" small="Versão 1.0"></content-header>

<section class="content" ng-controller="DashboardCtrl as dashboard">
    <div class="row">
      <value-box grid="4" color-class="bg-green" icon-class="fa fa-bank"
        value="{{ dashboard.credit}}" text="Número de Alunos Cadastrados"></value-box>
      <value-box grid="4" color-class="bg-red" icon-class="fa fa-credit-card"
        value="{{ dashboard.debt}}" text="Avaliações Realizadas"></value-box>
      <value-box grid="4" color-class="bg-blue" icon-class="fa fa-money"
        value="{{ dashboard.total}}" text="Fichas de Treinos"></value-box>
    </div>
  </section>
