<content-header name="Controle de Alunos" small="Cadastro"></content-header>

<section class="content">
    <div class="nav-tabs-custom" ng-controller="studentController">
        <ul class="nav nav-tabs">
            <li ng-if="tabList" ng-class="{active: tabList}">
                <a href data-target="#tabList" data-toggle="tab">
                    <i class="fa fa-bars"></i> Lista
                </a>
            </li>
            <li ng-if="tabCreate">
                <a href data-target="#tabCreate" data-toggle="tab">
                    <i class="fa fa-plus"></i> Incluir

                </a>

            <li ng-if="tabDelete" ng-class="{active: tabDelete}">

                </a>
            </li>
