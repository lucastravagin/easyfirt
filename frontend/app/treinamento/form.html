<div role="form">
    <div class="box-body">
        <field id="description" label="Descição" model="treinamento.descricao" 
            grid="12 6 4" readonly="tabDelete"></field>
        <field id="membro" label="Membro" model="treinamento.membro" 
            grid="12 6 4" readonly="tabDelete"></field>
        <hr>
    </div>
</div>
<div class="box-footer">
    <button class="btn btn-primary" ng-click="createTreinamento()" ng-if="tabCreate">Incluir</button>
    <button class="btn btn-info" ng-click="updateTreinamento()" ng-if="tabUpdate">Alterar</button>
    <button class="btn btn-danger" ng-click="deleteTreinamento()" ng-if="tabDelete">Excluir</button>
    <button class="btn btn-default" ng-click="getTreinamentos()">Cancelar</button>
</div>
</div>
